<!DOCTYPE html>
<html>
<head>
  <title>Login Form</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
<div class="container">
  <h3> Registrate en los formularios</h3>
  <div class="buttons"> 
    <button class="google-btn"> 
      <picture>
        <img src="https://rotulosmatesanz.com/wp-content/uploads/2017/09/2000px-Google_G_Logo.svg_.png" alt="google logo" >
      </picture>
      <span> Registrarte con Google </span>
    </button>
    <button class="twitter-btn">
      <picture>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/Twitter-logo.svg/2491px-Twitter-logo.svg.png" alt="twitter-logo">
      </picture>
      <span>Registrarte con Twitter</span>
    </button>
  </div>

  <div class="separator">
    <hr>
    <Span>O...</Span>
    <hr>
  </div>

  <form action="" method="">
    <div class="section-inputs">
    <label for="name">
      <span>Name</span>
      <input type="text" name="name" id="name">
    </label>
    <label for="userName">
      <span>Username</span>
      <input type="text" name="userName" id="userName">
    </label>
    </div>
    <label for="email">
      <span>Email</span>
      <input type="email" name="email" id="email">
    </label>
    <label for="passWord">
      <span>Password</span>
      <input type="password" name="password" id="password" placeholder="6+ caracteres">
    </label>
    <label for="checkbox" class="checkbox-label">
      <input type="checkbox" name="chekbox" id="chekbox">
      <span>Acepto las condiciones y el aviso legal</span>
    </label>
    <button type="submit" class="btn-submit">Crear Cuenta </button>
    </div>
  </form>
</div>
</body>
</html>
